<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="js/vendor/moment.min.js"></script>
    <script src="js/vendor/jquery-2.2.4.min.js"></script>
    <script src="js/vendor/jquery-clockpicker.min.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/corepower.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery-clockpicker.min.css" />
    <link rel="stylesheet" href="css/timer.css" />

    <title>Hello!</title>
</head>

<body>

    <div id="dayTimer">
        <div id="configPanel">
            <label for="startTime">Start Time:</label>
            <input tabindex=-1 id="startTime" type="text" value="" placeholder="Start Time" />
            <label for="endTime">End Time:</label>
            <input tabindex=-1 id="endTime" type="text" value="" placeholder="End Time" />
            <span class="radioButtons">
                <input type="radio" name="compOrRemain" value="complete" id="rCompleted" checked>
                <label for="rCompleted">% Complete</label>
                <input type="radio" name="compOrRemain" value="remaining" id="rRemaining">
                <label for="rRemaining">% Remaining</label>
            </span>
            <button id="saveTimes">Save</button>
        </div>
        <button id="configure"></button>
        <div class="timeContainer"></div>
        <div class="yogaSelector"></div>
    </div>

</body>

</html>
